<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(116, 116, 155);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(255, 238, 2)
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        window.alert('Minha primeira mensagem') // alerta ok
        window.confirm('Estpa gostando de JS?') // janela com botão ok e cancelar
        window.prompt('Qual é o seu nome?') // vai perguntar o nome
    </script>
</body>
</html>
