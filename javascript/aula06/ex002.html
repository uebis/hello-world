<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(116, 116, 155);
            color: white; /* Comentário em CSS, mas pode ser usado em js*/
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(255, 238, 2)
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!</p> <!--Isso é um comentário-->
    <script>
        var nome = window.prompt('Qual é o seu nome?') // vai perguntar o nome
        window.alert('Olá, ' + nome + '!') // concatenação
    </script>
</body>
</html>
